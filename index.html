<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <script src="script.js" defer></script>

    <title>Quiz Challenge</title>
</head>

<body>

    <h1>Quiz</h1>

    <div id="question1Container">

    <p>Question 1: What engine is in a Corvette?</p>

        <button class="choice">V8</button>
        <button class="choice">V12</button>
        <button class="choice">V6</button>
        <button class="choice">V10</button>

    </div>

    <div id="question2Container">

    <p>Question 2: What does AR-15 stand for?</p>

        <button class="choice">Assault Rifle</button>
        <button class="choice">Auto Rifle</button>
        <button class="choice">ACOG Rifle</button>
        <button class="choice">Armalite Rifle</button>

    </div>

    <div id="question3Container">
    
    <p>Question 3: What should you wear in the winter?</p>

        <button class="choice">Shorts</button>
        <button class="choice">Nothing</button>
        <button class="choice">Coat</button>
        <button class="choice">Sandals</button>

    </div>

    <div id="bonusQuestion">

    <p>Question 4: How many inches is a standard AR-15 barrel?</p>
    <input id="answer" placeholder="Enter only a number">

    </div>

    <br>
    <br>
    <br>

    <button id="submit">Submit</button>
    
</body>
</html>
