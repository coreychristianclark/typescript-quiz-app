<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <script src="/dist/main.js" defer></script>

    <title>TypeScript Quiz</title>
</head>

<body>

    <h1 id="h1">TypeScript 
        <br>
        Quiz</h1>

    <div id="quizCompletedTextContainer">    
    <div class="quizCompletedText" style="display: none">Quiz
        <br>
        Completed!</div>
    </div>

    <div id="centeringContainer">

    <div id="quizContainer">
        <div id="questionContainer">
            <p id="questionText"></p>
            <div id="choicesContainer"></div>

    </div>
    
</div>

<!-- Placement of these divs is not 100% set in stone -->
    <div id="explanationContainer">
        <p id="explanationText"></p>
    </div>

    <br>
            <form id="form">
                <button id="submit" type="submit">Submit</button>
                </form>

            <button id="nextQuestionButton">Next Question</button>

            <button id="startOver">Start Over</button>

            <br>
            <br>
    </div>
    
</body>
</html>
